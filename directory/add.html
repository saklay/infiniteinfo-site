<HTML>
<HEAD>
	<TITLE>Infiniteinfo Directory</TITLE>
</HEAD>

<BODY>
<FORM METHOD="POST" ACTION="add_entry.adp">
<TABLE CELLSPACING=0 CELLPADDING=5 BORDER=1>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Last Name</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="last_name"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">First Name</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="first_name"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Email</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="email"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Position</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="title"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Area Code</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="area_code"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Phone Number</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="phone_number"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Extension</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="extension"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Projects</FONT></TD>
		<TD><TEXTAREA NAME="projects" COLS=20 ROWS=10></TEXTAREA></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Home Number</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="home_phone"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Mobile Number</FONT></TD>
		<TD><INPUT TYPE="Text" NAME="mobile_phone"></TD>
	</TR>
	<TR>
		<TD><FONT FACE="verdana, helvetica, times new roman" SIZE=-1 COLOR="#000000">Location</FONT></TD>
		<TD>
			<SELECT NAME="location">
				<OPTION VALUE="IP">IP
				<OPTION VALUE="II">II
			</SELECT>
		</TD>
	</TR>
</TABLE>
<BR>
&nbsp;&nbsp;<INPUT TYPE="Submit" NAME="add" VALUE="Add">
</FORM>
</BODY>
</HTML>
